<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/fontawesome5.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="wrapper">
        <header>
          <img src="./images/logo.svg" alt="" class="logo">
        </header>

        <section class="intro">
          <div class="hero">
            <img class="hero_img" src="./images/illustration-mockups.svg" alt="">
          </div>

          <div class="content">
            <h1 class="content__main-heading">Build The Community Your Fans Will Love</h1>

            <p class="content__sub-heading">Huddle re-imagines the way we build communities. You have a voice, but so
              does your audience. Create connections with your users as you engage in genuine discussion.</p>

            <button class="content__submit" type="submit">Register</button>
          </div>
        </section>

        <footer class="footer-social">
          <ul class="social-links">
            <li class="social-link"><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a></li>
            <li class="social-link"><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
            <li class="social-link"><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
          </ul>
        </footer>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
    </footer>
  </body>

</html>
